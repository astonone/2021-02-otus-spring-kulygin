<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <style type="text/css">
        .main-container {
            padding: 15px 15px 15px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-action {
            margin-top: 15px !important;
        }
    </style>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
        <li><a>Библиотека</a></li>
        <li><a th:href="@{/genre-list}" href="genre-list.html">Жанры</a></li>
        <li class="active"><a href="#">Редактирование</a></li>
    </ul>
</nav>
<div class="main-container">
    <form id="edit-form" th:action="@{/edit-genre(id=${genre.id})}" th:method="post" action="genre-edit.html">
        <h1>Информация о жанре:</h1>
        <div>
            <label for="id-input">ID:</label>
            <input id="id-input" type="text" class="form-control" readonly="readonly" th:value="${genre.id}" value="1"/>
        </div>
        <div>
            <label for="holder-input-name">Название:</label>
            <input id="holder-input-name" class="form-control" name="name" type="text" th:value="${genre.name}"
                   value="drama"/>
        </div>
        <div>
            <button class="btn btn-success btn-action" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
